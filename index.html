<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Review Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI CV Review</h1>
        </header>

        <main>
            <section id="upload-section">
                <div class="upload-area">
                    <input type="file" id="document-upload" accept=".pdf,.docx">
                    <label for="document-upload">Upload CV (PDF or DOCX)</label>
                </div>
            </section>

            <section id="review-section" class="hidden">
                <h2>AI Review</h2>
                <div id="review-output"></div>
            </section>
        </main>
    </div>

    <script src="/js/prompt-builder.js"></script>
    <script src="/js/key-manager.js"></script>
    <script src="/js/upload.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
