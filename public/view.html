<!-- /public/view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SES lockdown: must be first in head -->
  <script src="https://cdn.jsdelivr.net/npm/ses@1.12.0/dist/ses.umd.min.js"></script>
  <script>lockdown();</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Results</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
    }
    .doc-wrapper {
      position: relative;
      height: 100vh;
      overflow-y: auto;
      padding: 3rem;
    }
    .doc-content {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      user-select: none;
    }
    .blur-glass {
      pointer-events: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .watermark {
      pointer-events: none;
      position: fixed;
      bottom: 25%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: rgba(0, 0, 0, 0.2);
      z-index: 11;
    }
  </style>
</head>
<body>
  <div class="doc-wrapper">
    <div class="doc-content" id="outputArea">
      <h1>Loading...</h1>
    </div>
  </div>
  <div class="blur-glass"></div>
  <div class="watermark">ðŸ”’ Upgrade to unlock full view</div>

  <script src="/js/script-view.js" type="module"></script>
</body>
</html>
