    <p id="message">Checking your account...</p>

  </main>

  <script type="module">
    async function check() {
      const res = await fetch('/api/email-verified');
      const status = await res.json();
      if (!status.email_verified) {
        document.getElementById('message').textContent = 'Email not verified.';
        return;
      }

      const tRes = await fetch('/api/user-tokens');
      const { tokens } = await tRes.json();
      document.getElementById('message').textContent = `You're ready! Tokens available: ${tokens}`;
    }
    check();
  </script>
</body>
