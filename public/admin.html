<!-- /public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p id="salesSummary">Loading...</p>
  <table id="logTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Title</th>
        <th>CV</th>
        <th>Cover</th>
        <th>Tone</th>
        <th>Lang</th>
        <th>Tokens</th>
        <th>USD</th>
        <th>EUR</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    async function loadAdminData() {
      const uid = localStorage.getItem('uid');
      const adminUID = 'your-admin-id'; // replace with your real admin UID

      if (uid !== adminUID) {
        document.body.innerHTML = '<h2>Access Denied</h2>';
        return;
      }

      const res = await fetch('/api/admin-logs');
      const data = await res.json();
      const tbody = document.querySelector('tbody');
      let totalUSD = 0, totalEUR = 0;

      data.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.user_id}</td>
          <td>${log.job_title}</td>
          <td>${log.is_cv ? '✔️' : ''}</td>
          <td>${log.is_cover ? '✔️' : ''}</td>
          <td>${log.tone}</td>
          <td>${log.lang}</td>
          <td>${log.tokens}</td>
          <td>$${log.usd || 0}</td>
          <td>€${log.eur || 0}</td>
          <td>${new Date(log.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
        totalUSD += log.usd || 0;
        totalEUR += log.eur || 0;
      });

      document.getElementById('salesSummary').textContent =
        `Lifetime Sales: $${totalUSD.toFixed(2)} / €${totalEUR.toFixed(2)}`;
    }

    loadAdminData();
  </script>
</body>
</html>
